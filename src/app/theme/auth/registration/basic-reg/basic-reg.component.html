<section class="login-block">
  <!-- Container-fluid starts -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <form class="md-float-material form-material" [formGroup]="regForm" (ngSubmit)="onSignUp(fm)" #fm="ngForm">
          <div class="text-center">
            <img src="assets/images/logo.png" alt="logo.png">
          </div>
          <div class="auth-box card">
            <div class="card-block">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-center txt-primary">Sign up</h3>
                </div>
              </div>
              <div class="form-group form-primary"  [ngClass]="{'has-danger':regForm.controls.username.errors?.required}">
                <input type="text" id="username" formControlName="username" class="form-control" required="">
                <span class="form-bar"></span>
                <label class="float-label">Choose Username</label>
                <div class="col-form-label" *ngIf="regForm.controls.username.errors?.required  && (regForm.controls.username.dirty && regForm.controls.username.touched)">Username is required</div>
              </div>
              <div class="form-group form-primary"  [ngClass]="{'has-danger':regForm.controls.email.errors?.required || emailTaken === true || regForm.controls.email.errors?.email}">
                <input type="email" name="email" formControlName="email" class="form-control" required="">
                <span class="form-bar"></span>
                <label class="float-label">Your Email Address</label>
                <div class="col-form-label" *ngIf="regForm.controls.email.errors?.email  && (regForm.controls.email.dirty && regForm.controls.email.touched)">Not valid email</div>
                <div class="col-form-label" *ngIf="regForm.controls.email.errors?.required  && (regForm.controls.email.dirty && regForm.controls.email.touched)">Email is required</div>
                <div class="col-form-label" *ngIf="emailTaken === true">Email has been taken</div>

              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group form-primary" [ngClass]="{'has-danger':regForm.controls.password.errors?.required}">
                    <input type="password" name="password" formControlName="password" class="form-control" required="" [ngClass]="(regForm.controls.confirmPassword.errors?.equalTo)?'has-success':'has-danger'">
                    <span class="form-bar"></span>
                    <label class="float-label">Password</label>
                    <div class="col-form-label" *ngIf="regForm.controls.password.errors?.required  && (regForm.controls.password.dirty && regForm.controls.password.touched)">Password is required</div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div [ngClass]="{'has-danger':regForm.controls.password.errors?.required || regForm.controls.confirmPassword.errors?.equalTo}" class="form-group form-primary">
                    <input type="password" name="confirm-password" formControlName="confirmPassword" class="form-control" required="">
                    <span class="form-bar"></span>
                    <label class="float-label" [ngClass]="(regForm.controls.confirmPassword.errors?.equalTo)?'has-success':'has-danger'">Confirm Password</label>
                    <div class="col-form-label" *ngIf="regForm.controls.confirmPassword.errors?.equalTo  && (regForm.controls.confirmPassword.dirty && regForm.controls.confirmPassword.touched)  && (regForm.controls.password.dirty && regForm.controls.password.touched)">The passwords does not match</div>
                    <div class="col-form-label" *ngIf="regForm.controls.confirmPassword.errors?.required  && (regForm.controls.confirmPassword.dirty && regForm.controls.confirmPassword.touched)  && (regForm.controls.password.dirty && regForm.controls.password.touched)">Confirm password is required</div>
                  </div>
                </div>
              </div>
              <div class="row m-t-25 text-left">
                <div class="col-md-12">
                  <div class="checkbox-fade fade-in-primary">
                    <label>
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon fa fa-check txt-primary"></i></span>
                      <span class="text-inverse">I read and accept <a href="javascript:">Terms &amp; Conditions.</a></span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="submit"  [disabled]="!regForm.valid" class="btn btn-primary btn-md btn-block waves-light text-center m-b-20" mdbRippleRadius>Sign up now</button>
                  <p class="text-inverse text-left"><a [routerLink]="['/auth/login/simple']"><b>Already have account?</b></a></p>
                </div>
              </div>
              <hr/>
              <div class="row">
                <div class="col-md-10">
                  <p class="text-inverse text-left m-b-0">Thank you.</p>
                  <p class="text-inverse text-left"><a [routerLink]="['/dashboard/default']"><b>Back to website</b></a></p>
                </div>
                <div class="col-md-2">
                  <img src="assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
<ng2-toasty></ng2-toasty>
