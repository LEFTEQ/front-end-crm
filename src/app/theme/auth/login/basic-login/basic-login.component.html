<section class="login-block">
  <!-- Container-fluid starts -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->
        <form class="md-float-material form-material" [formGroup]="signInForm" (ngSubmit)="onSignIn(fm)" #fm="ngForm">
          <div class="text-center">
            <img src="assets/images/logo.png" alt="logo.png">
          </div>
          <div class="auth-box card">
            <div class="card-block">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-center">Sign In</h3>
                </div>
              </div>
              <div class="form-group form-primary"  [ngClass]="{'has-danger':signInForm.controls.email.errors?.required || signInForm.controls.email.errors?.email}">
                <input type="text" name="email" formControlName="email" class="form-control" required="">
                <span class="form-bar"></span>
                <label class="float-label">Your Email Address</label>
                <div class="col-form-label" *ngIf="signInForm.controls.email.errors?.email  && (signInForm.controls.email.dirty && signInForm.controls.email.touched)">Not valid email</div>
                <div class="col-form-label" *ngIf="signInForm.controls.email.errors?.required  && (signInForm.controls.email.dirty && signInForm.controls.email.touched)">Email is required</div>

              </div>
              <div class="form-group form-primary"  [ngClass]="{'has-danger':signInForm.controls.password.errors?.required}">
                <input type="password" name="password" formControlName="password" class="form-control" required="">
                <span class="form-bar"></span>
                <label class="float-label">Password</label>
                <div class="col-form-label" *ngIf="signInForm.controls.password.errors?.required  && (signInForm.controls.password.dirty && signInForm.controls.password.touched)">Password is required</div>
              </div>
              <div class="row m-t-25 text-left">
                <div class="col-12">
                  <div class="checkbox-fade fade-in-primary d-">
                    <label>
                      <input type="checkbox" formControlName="rememberMe" value="">
                      <span class="cr"><i class="cr-icon fa fa-check txt-primary"></i></span>
                      <span class="text-inverse">Remember me</span>
                    </label>
                  </div>
                  <div class="forgot-phone text-right f-right">
                    <a [routerLink]="['/auth/forgot']" class="text-right f-w-600"> Forgot Password?</a>
                  </div>
                </div>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary btn-md btn-block waves-light text-center m-b-20" mdbRippleRadius [disabled]="!signInForm.valid">Sign in</button>
                  <p class="text-inverse text-left"><a [routerLink]="['/auth/registration/simple']"><b>Don't have account?</b></a></p>
                </div>
              </div>
              <hr/>
              <div class="row">
                <div class="col-md-10">
                  <p class="text-inverse text-left m-b-0">Thank you.</p>
                  <p class="text-inverse text-left"><a [routerLink]="['/dashboard/default']"><b>Back to website</b></a></p>
                </div>
                <div class="col-md-2">
                  <img src="assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                </div>
              </div>
            </div>
          </div>
        </form>
        <!-- end of form -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
<ng2-toasty></ng2-toasty>
